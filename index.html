<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bingo — interaktywna plansza</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
<h1>Bingo — interaktywna plansza</h1>

<div class="team-selector">
<button class="team-btn active" data-team="1">Drużyna 1</button>
<button class="team-btn" data-team="2">Drużyna 2</button>
<button class="team-btn" data-team="3">Drużyna 3</button>
<button class="team-btn" data-team="4">Drużyna 4</button>
<button class="team-btn" data-team="5">Drużyna 5</button>
</div>

<div class="board-wrapper" aria-label="Plansza Bingo">
<img src="images/bingo.png" alt="Bingo" class="board-image" id="boardImage">


<div id="grid" class="grid" role="grid" aria-label="Siatka 5 na 6">
</div>
</div>


<div class="controls">
<button id="resetBtn">Resetuj</button>
<button id="exportBtn">Eksportuj stan (JSON)</button>
<button id="importBtn">Importuj stan</button>
<input id="importInput" type="file" accept="application/json" style="display:none">
</div>


<p class="note">Kliknij pole, żeby je zaznaczyć. Stan zapisywany jest lokalnie (localStorage) i synchronizowany w czasie rzeczywistym.</p>
</main>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
